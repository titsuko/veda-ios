<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Admin Login</title>
</head>
<body>

<main class="auth-page">
  <div class="auth-card">
    <div class="auth-card__header">
      <h1 class="auth-card__title">Welcome Back</h1>
      <p class="auth-card__subtitle">Please sign in to your account</p>
    </div>

    <form th:action="@{/admin/login}" method="post" class="form">

      <div th:if="${error}" class="alert alert--error">
        <span th:text="${error}"></span>
      </div>

      <div class="form__group">
        <label class="form__label">Email Address</label>
        <input type="email" name="email" class="form__input" placeholder="name@company.com" required autofocus>
      </div>

      <div class="form__group">
        <label class="form__label">Password</label>
        <input type="password" name="password" class="form__input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="button button--primary auth-card__submit">Sign In</button>
    </form>
  </div>
</main>

</body>
</html>
